<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revolant — EPK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b; --accent:#ff3366; --text:#f2f2f2; --muted:#bdbdbd; --card:#151515;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:
      radial-gradient(100% 140% at 50% -20%, #1a1a1a, var(--bg)) fixed;
      color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    body:before{
      content:"";position:fixed;inset:0;pointer-events:none;
      background-image:
        radial-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.03) 1px, transparent 1px);
      background-size:3px 3px,4px 4px;
      background-position:0 0,1px 2px;
      mix-blend-mode:overlay;opacity:.5
    }
    a{color:var(--text);text-decoration:none;border-bottom:1px solid var(--accent)}
    header{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.2));
      backdrop-filter:saturate(1.2) blur(6px);
      padding:10px 20px;border-bottom:1px solid #222
    }
    nav{max-width:1100px;margin:0 auto;display:flex;gap:18px;align-items:center}
    nav a{font-weight:600;letter-spacing:.5px}
    .container{max-width:1100px;margin:0 auto;padding:32px 20px}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding-top:24px}
    .hero h1{font-family:Staatliches,Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;font-size:64px;letter-spacing:2px;margin:6px 0;text-shadow:0 2px 0 #000}
    .tag{color:var(--muted);text-transform:uppercase;letter-spacing:2px}
    .pill{display:inline-block;background:transparent;border:1px solid var(--accent);padding:6px 10px;border-radius:999px;font-size:12px;letter-spacing:.8px}
    .card{background:linear-gradient(180deg,var(--card),#101010);border:1px solid #222;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .grid{display:grid;gap:16px}
    .grid.two{grid-template-columns:1fr 1fr}
    .grid.three{grid-template-columns:repeat(3,1fr)}
    img{max-width:100%;border-radius:12px;border:1px solid #222;display:block}
    h2{font-family:Staatliches,Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;font-size:28px;letter-spacing:1px;margin:0 0 8px}
    .section{margin-top:48px;position:relative}
    .section:before{content:"";position:absolute;top:-24px;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,#333,transparent)}
    .btn{display:inline-flex;align-items:center;justify-content:center;background:var(--accent);color:#000;font-weight:800;padding:12px 16px;border-radius:10px;border:none;box-shadow:0 6px 18px rgba(255,51,102,.35);text-align:center;min-height:44px}
    .btn-group{display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-top:12px}
    footer{color:#9a9a9a;border-top:1px solid #222;margin-top:40px;padding:24px 0}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;padding:20px;z-index:50}
    .lightbox img{max-width:90vw;max-height:85vh;border:none;border-radius:12px}
    .lightbox.show{display:flex}

    /* Mobile styles */
    @media (max-width:900px){
      body{font-size:15px;line-height:1.7}
      .container{padding:20px 16px}
      .hero{
        grid-template-columns:1fr;
        gap:24px;
        text-align:center;
      }
      .hero img{margin:auto;width:90%;}
      .hero h1{font-size:42px;line-height:1.2;}
      .grid.two,.grid.three{grid-template-columns:1fr;gap:20px;}
      iframe{width:100%;height:auto;aspect-ratio:16/9;}
      nav{flex-wrap:wrap;justify-content:center;}
      nav a{padding:4px 8px;font-size:14px;}
      .btn-group{display:grid;grid-template-columns:1fr;gap:10px;margin-top:16px;}
      .btn{width:100%;margin:0 auto;}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#about">About</a>
      <a href="#media">Media</a>
      <a href="#fans">For Fans Of</a>
      <a href="#setlist">Setlist</a>
      <a href="#contact">Contact</a>
      <span class="pill" style="margin-left:auto">Washington, DC · Emo Rock</span>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="grid">
        <img src="logo.png" alt="Revolant logo" style="width:420px;max-width:100%;background:#000;padding:8px;border-radius:14px">
        <div>
          <div class="tag">Washington, DC · Emo Rock</div>
          <h1>REVOLANT</h1>
          <div class="btn-group">
            <a class="btn" href="https://www.youtube.com/watch?v=FJRgIzjWKw8" target="_blank" rel="noopener">Watch the Highlight Reel</a>
            <a class="btn" href="Revolant_EPK_OneSheet.pdf" download>Download One-Sheet (PDF)</a>
            <a class="btn" href="band.jpg" download>Download Press Photo</a>
          </div>
        </div>
      </div>
      <img src="band.jpg" alt="Revolant band photo">
    </section>
    <!-- rest of your content stays exactly the same -->
  </main>
</body>
</html>
